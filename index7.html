<!DOCTYPE html>
<html>
<head>
    <title>Event Capturing Example</title>
</head>
<body>
    <div id="Garet" style="padding: 20px; background-color: lightblue;">
        <p>Garett</p>
        <div id="Shignit" style="padding: 20px; background-color: lightgreen;">
            <p>Shignit</p>
        </div>
    </div>

    <script>
        const Garet = document.getElementById("Garet");
        const Shignit = document.getElementById("Shignit");

        Garet.addEventListener("click", function (event) {
            console.log("გარე ბუშტი გასკდა");
        }, true);

        Shignit.addEventListener("click", function (event) {
            console.log("შიდა ბუშტი გასკდა");
        }, true);
    </script>
</body>
</html>
